<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML TABLE TAG</title>
        <style>
            table{
                text-align: center;
                border: 1px solid #000;
                border-collapse: collapse;
            }
            tr,th,td{
                border: 1px solid #000;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>HTML TABLE TAG</h1>
        <table>
            <tr>
                <th colspan="2">STUDENT DATA</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Nagarjun</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Ajay</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Ankur</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Akash</td>
                <td>26</td>
            </tr>
        </table>             
    </body>
</html>
