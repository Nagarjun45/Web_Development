<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
</head>
<body>
    <h1>My Image Tag</h1>
    <section>
        <img src="../Images/ganesha1.png" alt="Ye Mere Ganesh ji hai">
    </section>
    <section>
        <figure>
            <img src="../Images/ganesha1.png" alt="Ganesh Ji">
            <figcaption><strong>Jai Ganesh Deva</strong></figcaption>
        </figure>
    </section>
</body>
</html>
