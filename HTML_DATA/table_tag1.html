<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            text-align: center;
            border: 1px solid #000;
            border-collapse: collapse;
        }
        tr,th,td{
            border: 1px solid #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="4">Employee Data</th>
            </tr>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Total Salary count</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nagarjun</td>
                <td>25</td>
                <td>50000</td>
                <td rowspan="3">101000</td>
            </tr>
            <tr>
                <td>Ankur</td>
                <td>25</td>
                <td>51000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
